<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto com SASS</title>
    <link rel="stylesheet" href="build/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Projeto com SASS</h1>
        </div>

    <div class="form-container">
        <h2>Se Inscreva na Newsletter para receber dicas sobre CSS</h2>
        <form>
            <label for="Nome Completo">Nome Completo:</label>
            <input type="text" id="nome-completo">

            <input type="email" id="email">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
